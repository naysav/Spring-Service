<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Регистрация</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

  <link rel="stylesheet" href="css/style.css">
  <!-- для разработки не в развертывании-->
  <link rel="stylesheet" href="../static/css/style.css">
</head>
<body class="bg-secondary">
	<div class="container h-100 mb-5">
		<div class="row h-100 w-100 justify-content-center align-items-center mb-2 mt-2">
			<div class="card bg-dark" style="width: 600px">
				<div class="card-body">
					<h2 class="text-center">Регистрация</h2>
					<form class="form-group" method="POST" th:action="@{/registration}" th:object="${user}">

						<div th:if="${#fields.hasErrors()}">
							<h5 class="text-danger">Проверьте правильность ввода!</h5>
						</div>

						<div th:if="${#fields.hasErrors()}">
							<p class="text-danger" th:if="${!user.password.equals(user.passwordVerify)}">• пароли должны совпадать</p>
						</div>

						<div class="form-group">
							<label for="firstName">*Имя:<br/></label>
							<p class="text-danger" th:if="${#fields.hasErrors('firstName')}"
							   th:errors="*{firstName}"></p>
							<input type="text" class="form-control" th:field="*{firstName}" id="firstName" placeholder="обязательное поле"/>
						</div>

	          <div class="form-group">
	            <label for="lastName">Фамилия:</label>
	            <p class="text-danger"
	              th:if="${#fields.hasErrors('lastName')}"
	              th:errors="*{lastName}"></p>
	            <input type="text" class="form-control" th:field="*{lastName}" id="lastName" placeholder="необязательное поле"/>
	          </div>

	          <div class="form-group">
	            <label for="login">*Логин:</label>
	            <p class="text-danger"
	              th:if="${#fields.hasErrors('username')}"
	              th:errors="*{username}"></p>
	            <input type="text" class="form-control" th:field="*{username}" id="login"
	                   placeholder="обязательное поле, содержащее 4-12 латинских символов или цифр"/>
	          </div>

	          <div class="form-group">
	            <label for="password1">*Пароль:</label>
	            <p class="text-danger"
	              th:if="${#fields.hasErrors('password')}"
	              th:errors="*{password}"></p>
	            <input type="text" class="form-control" th:field="*{password}" id="password1"
	                   placeholder="обязательное поле, содержащее 8-16 латинских символов или цифр"/>
	          </div>

	          <div class="form-group">
	            <label for="password2">*Подтверждение пароля:</label>
	            <p class="text-danger"
	              th:if="${#fields.hasErrors('passwordVerify')}"
	              th:errors="*{passwordVerify}"></p>
	            <input type="text" class="form-control" th:field="*{passwordVerify}" id="password2"
	                   placeholder="обязательное поле, содержащее 8-16 латинских символов или цифр"/>
	          </div>

	          <div class="form-group">
	            <label for="gender">Гендер:</label>
	            <select class="custom-select" th:field="*{gender}" id="gender">
	              <option selected value="">Выбрать</option>
	              <option value="Мужчина">Мужчина</option>
	              <option value="Женщина">Женщина</option>
	              <option value="Другое">Другое</option>
	            </select>
	          </div>

	          <div class="form-group">
	            <label for="age">Возраст:</label>
	            <p class="text-danger"
	              th:if="${#fields.hasErrors('age')}"
	              th:errors="*{age}"></p>
	            <input type="text" class="form-control" th:field="*{age}" id="age"
	                   placeholder="необязательное поле"/>
	          </div>

						<div class="container text-center">
							<button type="submit" class="btn btn-outline-light mb-2">Зарегистрироваться</button>
						</div>

						<div class="container text-center">
							<a th:href="@{/}" type="button" class="btn btn-link">Вернуться на главную</a>
						</div>
	        </form>
	      </div>
			</div>
		</div>
	</div>
</body>
</html>
